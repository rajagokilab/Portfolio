<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // Taking input for the number
let number = prompt("Enter a number to reverse its digits:");

// Convert the input to a number
number = parseInt(number);

// Initialize the reversed number to 0
let reversedNumber = 0;

// While loop to reverse the digits
while (number != 0) {
    let digit = number % 10; // Get the last digit
    reversedNumber = reversedNumber * 10 + digit; // Append the digit to the reversed number
    number = Math.floor(number / 10); // Remove the last digit from the original number
}

// Display the reversed number
document.write("Reversed number: " + reversedNumber);

    </script>
    
</body>
</html>
